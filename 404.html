<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/LazarilloApp/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Aplica variables del tema guardadas antes de que React monte (anti-flash)
    try {
      const t = JSON.parse(localStorage.getItem('bizTheme') || 'null');
      if (t) {
        const root = document.documentElement;

        // helpers mínimos para texto blanco/negro automático
        const hexToRgb = (hex) => {
          const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex || '');
          return m ? [parseInt(m[1], 16), parseInt(m[2], 16), parseInt(m[3], 16)] : [0, 0, 0];
        };
        const relLum = ([r, g, b]) => {
          const s = [r, g, b].map(v => v / 255).map(u => u <= .03928 ? u / 12.92 : Math.pow((u + .055) / 1.055, 2.4));
          return .2126 * s[0] + .7152 * s[1] + .0722 * s[2];
        };
        const contrast = (a, b) => { const [L1, L2] = [relLum(a), relLum(b)], hi = Math.max(L1, L2), lo = Math.min(L1, L2); return (hi + .05) / (lo + .05) };
        const bestOn = (bg) => contrast(hexToRgb(bg || '#000'), [255, 255, 255]) >= contrast(hexToRgb(bg || '#000'), [0, 0, 0]) ? '#fff' : '#000';

        // aplica vars (con fallbacks por si falta alguno)
        root.style.setProperty('--color-primary', t.primary || '#3b82f6');
        root.style.setProperty('--color-secondary', t.secondary || '#6366f1');
        root.style.setProperty('--color-fg', t.fg || '#1a4f67'); // texto general
        root.style.setProperty('--color-bg', t.bg || '#ffffff');
        root.style.setProperty('--color-surface', t.surface || '#f8fafc');
        root.style.setProperty('--color-border', t.border || '#e2e8f0');
        root.style.setProperty('--color-hover', `color-mix(in srgb, ${(t.secondary || '#6366f1')} 18%, transparent)`);
        root.style.setProperty('--app-font', t.font || 'Inter, system-ui, sans-serif');

        // texto sobre primario/secundario (blanco/negro automático)
        root.style.setProperty('--on-primary', bestOn(t.primary || '#3b82f6'));
        root.style.setProperty('--on-secondary', bestOn(t.secondary || '#6366f1'));
      }
    } catch { }
  </script>
  <title>Lazarillo</title>
  <script type="module" crossorigin src="/LazarilloApp/assets/index-CVwB535r.js"></script>
  <link rel="stylesheet" crossorigin href="/LazarilloApp/assets/index-oUIqbW0a.css">
</head>

<body>
  <div id="root"></div>
</body>

</html>
